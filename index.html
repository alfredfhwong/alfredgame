<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }

function touchEnded() {
  if (gameState === 'playing' && isMobile) {
    moveLeft = false;
    moveRight = false;
    isFiring = false;
  }
  return false;
}

function keyPressed() {
  if (gameState === 'playing' && keyCode === 32) { // Spacebar to shoot
    player.shoot();
  } else if (gameState === 'lost' && keyCode === 82) { // R to restart (classic mode)
    score = 0;
    lives = 3;
    wave = 1;
    bullets = [];
    enemyBullets = [];
    powerUps = [];
    player = new Player();
    resetEnemies();
    gameMode = 'classic';
    gameState = 'playing';
    if (bgMusicLoaded && bgMusic) {
      bgMusic.loop();
    }
  } else if (gameState === 'nameInput') {
    if (keyCode === ENTER && inputName.trim() !== '') {
      submitScore();
    } else if (keyCode === BACKSPACE) {
      inputName = inputName.slice(0, -1);
    } else if (key.length === 1 && inputName.length < 15) {
      inputName += key;
    }
  }
}

function submitScore() {
  if (inputName.trim() === '') {
    inputName = 'Anonymous';
  }
  leaderboard.push({ name: inputName.trim(), score: score });
  leaderboard.sort((a, b) => b.score - a.score);
  leaderboard = leaderboard.slice(0, 5); // Keep top 5
  localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
  inputName = '';
  gameState = 'lost';
}

function resetEnemies() {
  enemies = [];
  let rows = min(4 + wave - 1, 8); // Start at 4 rows, add 1 per wave, cap at 8
  for (let i = 0; i < 6; i++) {
    for (let j = 0; j < rows; j++) {
      let y = j * 50 + 60;
      if (y < height - 150 - 20) {
        enemies.push(new Enemy(i * 80 + 60, y, i, j));
      }
    }
  }
  wave++;
}

class Enemy {
  constructor(x, y, i, j) {
    this.initialX = x;
    this.y = y;
    this.width = 30;
    this.height = 20;
    this.vy = 0.4;
    this.amplitude = 30 + i * 10;
    this.frequency = 0.03 + j * 0.015;
    this.phase = i * 0.5;
    this.time = 0;
  }
  
  update() {
    this.x = this.initialX + this.amplitude * sin(this.frequency * this.time + this.phase);
    this.y += this.vy;
    this.x = constrain(this.x, 0, width - this.width);
    this.y = constrain(this.y, 0, height - 150 - this.height);
    this.time += 1;
    if (this.y <= 0 || this.y >= height - 150 - this.height) {
      this.vy = -this.vy;
    }
  }
  
  show() {
    push();
    translate(this.x, this.y);
    fill(100, 0, 150);
    quad(5, 0, 25, 0, 30, 20, 0, 20);
    fill(100, 0, 150);
    triangle(0, 10, 5, 10, 0, 15);
    triangle(25, 10, 30, 10, 30, 15);
    fill(0, 255, 0);
    ellipse(15, 5, 8, 8);
    pop();
  }
}

class Player {
  constructor() {
    this.width = 40;
    this.height = 20;
    this.x = width / 2 - this.width / 2;
    this.y = height - 50;
    this.speed = 5;
    this.shootCooldown = 30;
    this.shootTimer = 0;
    this.multiBulletTimer = 0;
    this.hasShield = false;
  }
  
  update() {
    if (isMobile) {
      if (moveLeft) this.x -= this.speed;
      if (moveRight) this.x += this.speed;
      if (isFiring) this.shoot();
    } else {
      if (keyIsDown(LEFT_ARROW)) this.x -= this.speed;
      if (keyIsDown(RIGHT_ARROW)) this.x += this.speed;
    }
    this.x = constrain(this.x, 0, width - this.width);
    if (this.shootTimer > 0) {
      this.shootTimer--;
    }
    if (this.multiBulletTimer > 0) {
      this.multiBulletTimer--;
      if (this.multiBulletTimer <= 0) {
        // Multi-Bullet effect ends
      }
    }
  }
  
  shoot() {
    if (this.shootTimer <= 0) {
      if (this.multiBulletTimer > 0) {
        bullets.push(new Bullet(this.x + this.width / 2, this.y, 0));
        bullets.push(new Bullet(this.x + this.width / 2, this.y, -15));
        bullets.push(new Bullet(this.x + this.width / 2, this.y, 15));
      } else {
        bullets.push(new Bullet(this.x + this.width / 2, this.y, 0));
      }
      this.shootTimer = this.shootCooldown;
      if (fireSoundLoaded && fireSound) {
        fireSound.setVolume(0.5);
        fireSound.play();
      }
    }
  }
  
  show() {
    push();
    translate(this.x, this.y);
    fill(200, 200, 200);
    rect(10, 5, 20, 10);
    triangle(30, 5, 30, 15, 40, 10);
    rect(5, 8, 5, 4);
    rect(30, 8, 5, 4);
    fill(150, 150, 255);
    rect(15, 3, 10, 4);
    if (this.hasShield) {
      noFill();
      stroke(0, 255, 255);
      ellipse(20, 10, 50, 30);
      noStroke();
    }
    pop();
  }
}

class Bullet {
  constructor(x, y, angle) {
    this.x = x;
    this.y = y;
    this.r = 4;
    this.speed = 7;
    this.vx = -this.speed * sin(radians(angle));
    this.vy = -this.speed * cos(radians(angle));
  }
  
  update() {
    this.x += this.vx;
    this.y += this.vy;
  }
  
  show() {
    fill(255, 255, 0);
    ellipse(this.x, this.y, this.r * 2);
  }
  
  offscreen() {
    return this.y < 0 || this.x < 0 || this.x > width || this.y > height;
  }
  
  hits(enemy) {
    let d = dist(this.x, this.y, enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
    return d < this.r + enemy.width / 2;
  }
}

class EnemyBullet {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.r = 4;
    this.speed = 7;
  }
  
  update() {
    this.y += this.speed;
  }
  
  show() {
    fill(255, 0, 255);
    ellipse(this.x, this.y, this.r * 2);
  }
  
  offscreen() {
    return this.y > height;
  }
  
  hits(player) {
    let d = dist(this.x, this.y, player.x + player.width / 2, player.y + player.height / 2);
    return d < this.r + player.width / 2;
  }
}

class PowerUp {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.width = 10;
    this.height = 10;
    this.speed = 2;
    this.type = random(['multiBullet', 'shield']);
    this.timer = 600;
  }
  
  update() {
    this.y += this.speed;
    this.timer--;
  }
  
  show() {
    push();
    translate(this.x, this.y);
    if (this.type === 'multiBullet') {
      fill(255, 255, 0);
      ellipse(-3, 3, 4, 4);
      ellipse(3, 3, 4, 4);
      ellipse(0, -3, 4, 4);
    } else if (this.type === 'shield') {
      fill(0, 255, 255);
      beginShape();
      for (let a = 0; a < TWO_PI; a += TWO_PI / 6) {
        let px = cos(a) * 5;
        let py = sin(a) * 5;
        vertex(px, py);
      }
      endShape(CLOSE);
    }
    pop();
  }
  
  offscreen() {
    return this.y > height;
  }
  
  hits(player) {
    let d = dist(this.x, this.y + this.height / 2, player.x + player.width / 2, player.y + player.height / 2);
    return d < this.width / 2 + player.width / 2;
  }
  
  applyEffect(player) {
    if (this.type === 'multiBullet') {
      player.multiBulletTimer = 600;
    } else if (this.type === 'shield') {
      player.hasShield = true;
    }
  }
}
