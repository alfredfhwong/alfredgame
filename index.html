<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Invaders Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
  <style>
    canvas {
      display: block;
      margin: auto;
      padding-top: 20px;
    }
  </style>
</head>
<body>
<script>
let player;
let bullets = [];
let enemies = [];
let enemyBullets = [];
let powerUps = [];
let score = 0;
let lives = 3;
let wave = 1;
let gameState = 'start';
let isMobile = false;
let moveLeft = false;
let moveRight = false;
let isFiring = false;
let stars = [];
let leaderboard = [];
let inputName = '';
let bgMusic = null;
let fireSound = null;
let hitSound = null;

function preload() {
  console.log('Preload started');
  // Skip audio loading for file:// to avoid CORS/decode errors
  if (window.location.protocol === 'file:') {
    console.log('Running via file://, skipping audio loading to prevent CORS issues');
    bgMusic = null;
    fireSound = null;
    hitSound = null;
    return;
  }
  // Load audio with try-catch and callbacks for error handling
  try {
    bgMusic = loadSound('./spacegame-bg.wav', 
      () => console.log('Loaded spacegame-bg.wav'),
      (err) => {
        console.error('Failed to decode spacegame-bg.wav: ' + err);
        bgMusic = null;
      }
    );
  } catch (err) {
    console.error('Error loading spacegame-bg.wav: ' + err.message);
    bgMusic = null;
  }
  try {
    fireSound = loadSound('./spacegame-shooting.wav', 
      () => console.log('Loaded spacegame-shooting.wav'),
      (err) => {
        console.error('Failed to decode spacegame-shooting.wav: ' + err);
        fireSound = null;
      }
    );
  } catch (err) {
    console.error('Error loading spacegame-shooting.wav: ' + err.message);
    fireSound = null;
  }
  try {
    hitSound = loadSound('./spacegame-shothit.wav', 
      () => console.log('Loaded spacegame-shothit.wav'),
      (err) => {
        console.error('Failed to decode spacegame-shothit.wav: ' + err);
        hitSound = null;
      }
    );
  } catch (err) {
    console.error('Error loading spacegame-shothit.wav: ' + err.message);
    hitSound = null;
  }
  console.log('Preload completed');
}

function setup() {
  console.log('Setup started');
  createCanvas(800, 600);
  isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
  gameState = 'start';
  player = new Player();
  resetEnemies();
  for (let i = 0; i < 200; i++) {
    stars.push({
      x: random(width),
      y: random(height),
      size: random(1, 3),
      opacity: random(50, 255)
    });
  }
  if (localStorage.getItem('leaderboard')) {
    leaderboard = JSON.parse(localStorage.getItem('leaderboard'));
  } else {
    leaderboard = [
      { name: 'Player1', score: 0 },
      { name: 'Player2', score: 0 },
      { name: 'Player3', score: 0 },
      { name: 'Player4', score: 0 },
      { name: 'Player5', score: 0 }
    ];
  }
  console.log('Setup completed');
}

function draw() {
  background(0);
  
  if (gameState === 'start') {
    for (let star of stars) {
      fill(255, 255, 255, star.opacity + sin(frameCount * 0.05) * 50);
      noStroke();
      ellipse(star.x, star.y, star.size, star.size);
    }
    fill(255);
    textStyle(BOLD);
    textSize(60);
    textAlign(CENTER);
    text('Space Invaders', width / 2, height / 3 - 50);
    textSize(32);
    fill(255, 255, 255, 200 + sin(frameCount * 0.05) * 55);
    text('Defend the Galaxy!', width / 2, height / 3 + 20);
    textSize(24);
    text('Move: Arrows (or buttons on mobile)', width / 2, height / 2 - 30);
    text('Shoot: Spacebar (or fire button)', width / 2, height / 2);
    
    let glow = 128 + sin(frameCount * 0.1) * 127;
    stroke(0, 255, 255, glow);
    strokeWeight(4);
    fill(50, 150, 255);
    rect(width / 2 - 125, height / 2 + 60, 250, 60, 10);
    noStroke();
    fill(255, 255, 0);
    textSize(28);
    text('Start', width / 2, height / 2 + 95);
    textStyle(NORMAL);

    fill(255);
    textSize(20);
    textAlign(LEFT);
    text('Leaderboard', 20, 40);
    for (let i = 0; i < leaderboard.length; i++) {
      text(`${i + 1}. ${leaderboard[i].name}: ${leaderboard[i].score}`, 20, 70 + i * 30);
    }
  } else if (gameState === 'playing') {
    player.update();
    player.show();
    
    for (let i = bullets.length - 1; i >= 0; i--) {
      bullets[i].update();
      bullets[i].show();
      if (bullets[i].offscreen()) {
        bullets.splice(i, 1);
        continue;
      }
      for (let j = enemies.length - 1; j >= 0; j--) {
        if (bullets[i] && bullets[i].hits(enemies[j])) {
          if (random(1) < 0.1) {
            powerUps.push(new PowerUp(enemies[j].x + enemies[j].width / 2, enemies[j].y));
          }
          enemies.splice(j, 1);
          bullets.splice(i, 1);
          score += 10;
          if (hitSound && hitSound.isLoaded()) {
            hitSound.setVolume(0.5);
            hitSound.play();
          }
          break;
        }
      }
    }
    
    for (let enemy of enemies) {
      enemy.update();
      enemy.show();
      if (enemy.y + enemy.height > height - 150) {
        resetEnemies();
        score = max(0, score - 10);
      }
    }
    
    for (let i = enemyBullets.length - 1; i >= 0; i--) {
      enemyBullets[i].update();
      enemyBullets[i].show();
      if (enemyBullets[i].offscreen()) {
        enemyBullets.splice(i, 1);
        continue;
      }
      if (enemyBullets[i] && enemyBullets[i].hits(player)) {
        enemyBullets.splice(i, 1);
        if (player.hasShield) {
          player.hasShield = false;
        } else {
          lives -= 1;
          if (lives <= 0) {
            gameState = score > leaderboard[4].score ? 'nameInput' : 'lost';
          }
        }
      }
    }
    
    for (let i = powerUps.length - 1; i >= 0; i--) {
      powerUps[i].update();
      powerUps[i].show();
      if (powerUps[i].offscreen() || powerUps[i].timer <= 0) {
        powerUps.splice(i, 1);
        continue;
      }
      if (powerUps[i] && powerUps[i].hits(player)) {
        powerUps[i].applyEffect(player);
        powerUps.splice(i, 1);
      }
    }
    
    // Enemy bullet firing: Increase probability with score
    let fireChance = 0.02 + 0.08 * min(score / 10000, 1);
    if (random(1) < fireChance && enemies.length > 0) {
      let enemy = random(enemies);
      enemyBullets.push(new EnemyBullet(enemy.x + enemy.width / 2, enemy.y + enemy.height));
    }
    
    if (enemies.length === 0) {
      resetEnemies();
    }
    
    if (isMobile) {
      fill(100, 100, 255);
      rect(20, height - 80, 60, 60);
      fill(255);
      textSize(24);
      textAlign(CENTER);
      text('←', 50, height - 40);
      fill(100, 100, 255);
      rect(100, height - 80, 60, 60);
      fill(255);
      text('→', 130, height - 40);
      fill(255, 100, 100);
      rect(width - 80, height - 80, 60, 60);
      fill(255);
      text('Fire', width - 50, height - 40);
    }
    
    fill(255);
    textSize(24);
    textAlign(LEFT);
    text(`Score: ${score}`, 15, 40);
    text(`Lives: ${lives}`, 15, 80);
    text(`Wave: ${wave}`, 15, 120);
  } else if (gameState === 'lost') {
    if (bgMusic && bgMusic.isLoaded()) {
      bgMusic.stop();
    }
    for (let star of stars) {
      fill(255, 255, 255, star.opacity + sin(frameCount * 0.05) * 50);
      noStroke();
      ellipse(star.x, star.y, star.size, star.size);
    }
    fill(255);
    textSize(48);
    textAlign(CENTER);
    text('Game Over!', width / 2, height / 2 - 100);
    textSize(24);
    text(`Final Score: ${score}`, width / 2, height / 2 - 40);
    text('Press Start to Play Again', width / 2, height / 2 + 20);
    
    let glow = 128 + sin(frameCount * 0.1) * 127;
    stroke(0, 255, 255, glow);
    strokeWeight(4);
    fill(50, 150, 255);
    rect(width / 2 - 125, height / 2 + 60, 250, 60, 10);
    noStroke();
    fill(255, 255, 0);
    textSize(24);
    text('Start', width / 2, height / 2 + 95);

    fill(255);
    textSize(20);
    textAlign(LEFT);
    text('Leaderboard', 20, 40);
    for (let i = 0; i < leaderboard.length; i++) {
      text(`${i + 1}. ${leaderboard[i].name}: ${leaderboard[i].score}`, 20, 70 + i * 30);
    }
  } else if (gameState === 'nameInput') {
    for (let star of stars) {
      fill(255, 255, 255, star.opacity + sin(frameCount * 0.05) * 50);
      noStroke();
      ellipse(star.x, star.y, star.size, star.size);
    }
    fill(255);
    textSize(32);
    textAlign(CENTER);
    text('New High Score!', width / 2, height / 2 - 100);
    text(`Score: ${score}`, width / 2, height / 2 - 60);
    text('Enter Your Name:', width / 2, height / 2 - 20);
    fill(50, 50, 50);
    rect(width / 2 - 150, height / 2, 300, 40);
    fill(255);
    textSize(24);
    text(inputName || 'Type your name', width / 2, height / 2 + 30);
    let glow = 128 + sin(frameCount * 0.1) * 127;
    stroke(0, 255, 255, glow);
    strokeWeight(4);
    fill(50, 150, 255);
    rect(width / 2 - 100, height / 2 + 80, 200, 50, 10);
    noStroke();
    fill(255, 255, 0);
    textSize(24);
    text('Submit', width / 2, height / 2 + 110);
  }
}

function mousePressed() {
  if (gameState === 'start') {
    let buttonX = width / 2 - 125;
    let startY = height / 2 + 60;
    let buttonWidth = 250;
    let buttonHeight = 60;
    if (mouseX > buttonX && mouseX < buttonX + buttonWidth &&
        mouseY > startY && mouseY < startY + buttonHeight) {
      gameState = 'playing';
      if (bgMusic && bgMusic.isLoaded()) {
        bgMusic.setVolume(0.3);
        bgMusic.loop();
      }
    }
  } else if (gameState === 'lost') {
    let buttonX = width / 2 - 125;
    let startY = height / 2 + 60;
    let buttonWidth = 250;
    let buttonHeight = 60;
    if (mouseX > buttonX && mouseX < buttonX + buttonWidth &&
        mouseY > startY && mouseY < startY + buttonHeight) {
      restartGame();
    }
  } else if (gameState === 'nameInput') {
    let buttonX = width / 2 - 100;
    let buttonY = height / 2 + 80;
    let buttonWidth = 200;
    let buttonHeight = 50;
    if (mouseX > buttonX && mouseX < buttonX + buttonWidth &&
        mouseY > buttonY && mouseY < buttonY + buttonHeight) {
      submitScore();
    }
  }
}

function touchStarted() {
  if (gameState === 'start') {
    let buttonX = width / 2 - 125;
    let startY = height / 2 + 60;
    let buttonWidth = 250;
    let buttonHeight = 60;
    if (mouseX > buttonX && mouseX < buttonX + buttonWidth &&
        mouseY > startY && mouseY < startY + buttonHeight) {
      gameState = 'playing';
      if (bgMusic && bgMusic.isLoaded()) {
        bgMusic.setVolume(0.3);
        bgMusic.loop();
      }
    }
  } else if (gameState === 'playing' && isMobile) {
    if (mouseX > 20 && mouseX < 80 && mouseY > height - 80 && mouseY < height - 20) {
      moveLeft = true;
    }
    if (mouseX > 100 && mouseX < 160 && mouseY > height - 80 && mouseY < height - 20) {
      moveRight = true;
    }
    if (mouseX > width - 80 && mouseX < width - 20 && mouseY > height - 80 && mouseY < height - 20) {
      isFiring = true;
    }
  } else if (gameState === 'lost') {
    let buttonX = width / 2 - 125;
    let startY = height / 2 + 60;
    let buttonWidth = 250;
    let buttonHeight = 60;
    if (mouseX > buttonX && mouseX < buttonX + buttonWidth &&
        mouseY > startY && mouseY < startY + buttonHeight) {
      restartGame();
    }
  } else if (gameState === 'nameInput') {
    let buttonX = width / 2 - 100;
    let buttonY = height / 2 + 80;
    let buttonWidth = 200;
    let buttonHeight = 50;
    if (mouseX > buttonX && mouseX < buttonX + buttonWidth &&
        mouseY > buttonY && mouseY < buttonY + buttonHeight) {
      submitScore();
    }
  }
  return false;
}

function touchEnded() {
  if (gameState === 'playing' && isMobile) {
    moveLeft = false;
    moveRight = false;
    isFiring = false;
  }
  return false;
}

function keyPressed() {
  if (gameState === 'playing' && keyCode === 32) {
    player.shoot();
  } else if (gameState === 'lost' && keyCode === 82) {
    restartGame();
  } else if (gameState === 'nameInput') {
    if (keyCode === ENTER && inputName.trim() !== '') {
      submitScore();
    } else if (keyCode === BACKSPACE) {
      inputName = inputName.slice(0, -1);
    } else if (key.length === 1 && inputName.length < 15) {
      inputName += key;
    }
  }
}

function restartGame() {
  score = 0;
  lives = 3;
  wave = 1;
  bullets = [];
  enemyBullets = [];
  powerUps = [];
  player = new Player();
  resetEnemies();
  gameState = 'playing';
  if (bgMusic && bgMusic.isLoaded()) {
    bgMusic.setVolume(0.3);
    bgMusic.loop();
  }
}

function submitScore() {
  if (inputName.trim() === '') {
    inputName = 'Anonymous';
  }
  leaderboard.push({ name: inputName.trim(), score: score });
  leaderboard.sort((a, b) => b.score - a.score);
  leaderboard = leaderboard.slice(0, 5);
  localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
  inputName = '';
  gameState = 'lost';
}

function resetEnemies() {
  enemies = [];
  let rows = min(4 + wave - 1, 8);
  for (let i = 0; i < 6; i++) {
    for (let j = 0; j < rows; j++) {
      let y = j * 50 + 60;
      if (y < height - 150 - 20) {
        enemies.push(new Enemy(i * 80 + 60, y, i, j));
      }
    }
  }
  wave++;
}

class Enemy {
  constructor(x, y, i, j) {
    this.initialX = x;
    this.y = y;
    this.width = 30;
    this.height = 20;
    this.vy = 0.4;
    this.amplitude = 30 + i * 10;
    this.frequency = 0.03 + j * 0.015;
    this.phase = i * 0.5;
    this.time = 0;
  }
  
  update() {
    this.x = this.initialX + this.amplitude * sin(this.frequency * this.time + this.phase);
    this.y += this.vy;
    this.x = constrain(this.x, 0, width - this.width);
    this.y = constrain(this.y, 0, height - 150 - this.height);
    this.time += 1;
    if (this.y <= 0 || this.y >= height - 150 - this.height) {
      this.vy = -this.vy;
    }
  }
  
  show() {
    push();
    translate(this.x, this.y);
    fill(100, 0, 150);
    quad(5, 0, 25, 0, 30, 20, 0, 20);
    fill(100, 0, 150);
    triangle(0, 10, 5, 10, 0, 15);
    triangle(25, 10, 30, 10, 30, 15);
    fill(0, 255, 0);
    ellipse(15, 5, 8, 8);
    pop();
  }
}

class Player {
  constructor() {
    this.width = 40;
    this.height = 20;
    this.x = width / 2 - this.width / 2;
    this.y = height - 50;
    this.speed = 5;
    this.shootCooldown = 30;
    this.shootTimer = 0;
    this.multiBulletTimer = 0;
    this.hasShield = false;
  }
  
  update() {
    if (isMobile) {
      if (moveLeft) this.x -= this.speed;
      if (moveRight) this.x += this.speed;
      if (isFiring) this.shoot();
    } else {
      if (keyIsDown(LEFT_ARROW)) this.x -= this.speed;
      if (keyIsDown(RIGHT_ARROW)) this.x += this.speed;
    }
    this.x = constrain(this.x, 0, width - this.width);
    if (this.shootTimer > 0) {
      this.shootTimer--;
    }
    if (this.multiBulletTimer > 0) {
      this.multiBulletTimer--;
      if (this.multiBulletTimer <= 0) {
        // Multi-Bullet effect ends
      }
    }
  }
  
  shoot() {
    if (this.shootTimer <= 0) {
      if (this.multiBulletTimer > 0) {
        bullets.push(new Bullet(this.x + this.width / 2, this.y, 0));
        bullets.push(new Bullet(this.x + this.width / 2, this.y, -15));
        bullets.push(new Bullet(this.x + this.width / 2, this.y, 15));
      } else {
        bullets.push(new Bullet(this.x + this.width / 2, this.y, 0));
      }
      this.shootTimer = this.shootCooldown;
      if (fireSound && fireSound.isLoaded()) {
        fireSound.setVolume(0.5);
        fireSound.play();
      }
    }
  }
  
  show() {
    push();
    translate(this.x, this.y);
    fill(200, 200, 200);
    rect(10, 5, 20, 10);
    triangle(30, 5, 30, 15, 40, 10);
    rect(5, 8, 5, 4);
    rect(30, 8, 5, 4);
    fill(150, 150, 255);
    rect(15, 3, 10, 4);
    if (this.hasShield) {
      noFill();
      stroke(0, 255, 255);
      ellipse(20, 10, 50, 30);
      noStroke();
    }
    pop();
  }
}

class Bullet {
  constructor(x, y, angle) {
    this.x = x;
    this.y = y;
    this.r = 4;
    this.speed = 7;
    this.vx = -this.speed * sin(radians(angle));
    this.vy = -this.speed * cos(radians(angle));
  }
  
  update() {
    this.x += this.vx;
    this.y += this.vy;
  }
  
  show() {
    fill(255, 255, 0);
    ellipse(this.x, this.y, this.r * 2);
  }
  
  offscreen() {
    return this.y < 0 || this.x < 0 || this.x > width || this.y > height;
  }
  
  hits(enemy) {
    let d = dist(this.x, this.y, enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
    return d < this.r + enemy.width / 2;
  }
}

class EnemyBullet {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.r = 4;
    this.speed = 7;
  }
  
  update() {
    this.y += this.speed;
  }
  
  show() {
    fill(255, 0, 255);
    ellipse(this.x, this.y, this.r * 2);
  }
  
  offscreen() {
    return this.y > height;
  }
  
  hits(player) {
    let d = dist(this.x, this.y, player.x + player.width / 2, player.y + player.height / 2);
    return d < this.r + player.width / 2;
  }
}

class PowerUp {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.width = 10;
    this.height = 10;
    this.speed = 2;
    this.type = random(['multiBullet', 'shield']);
    this.timer = 600;
  }
  
  update() {
    this.y += this.speed;
    this.timer--;
  }
  
  show() {
    push();
    translate(this.x, this.y);
    if (this.type === 'multiBullet') {
      fill(255, 255, 0);
      ellipse(-3, 3, 4, 4);
      ellipse(3, 3, 4, 4);
      ellipse(0, -3, 4, 4);
    } else if (this.type === 'shield') {
      fill(0, 255, 255);
      beginShape();
      for (let a = 0; a < TWO_PI; a += TWO_PI / 6) {
        let px = cos(a) * 5;
        let py = sin(a) * 5;
        vertex(px, py);
      }
      endShape(CLOSE);
    }
    pop();
  }
  
  offscreen() {
    return this.y > height;
  }
  
  hits(player) {
    let d = dist(this.x, this.y + this.height / 2, player.x + player.width / 2, player.y + player.height / 2);
    return d < this.width / 2 + player.width / 2;
  }
  
  applyEffect(player) {
    if (this.type === 'multiBullet') {
      player.multiBulletTimer = 600;
    } else if (this.type === 'shield') {
      player.hasShield = true;
    }
  }
}
